<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="wrap">

    <!-- full screen map -->
    <div id="map-canvas"></div>

    <!-- arrow button on moblie devices to reveal menu -->
    <div data-bind="click: offCanvas" class="menu-button visible-xs">
        <span class="glyphicon glyphicon-menu-left"></span>
    </div>

    <!-- menu with list of places and search form -->
    <!-- offscreen on mobile devices -->
    <div class="container">
        <div class="row">
            <div class="right-panel" id="right-nav">
                <ul class="nav nav-stacked">
                    <li>
                        <form data-bind="submit: filter" class="navbar-form" role="search">
                            <div class="form-group search-group">
                                <input data-bind="value: searchQuery" type="text" class="form-control search-input" placeholder="Search">
                                <button type="submit" class="btn btn-default search-btn">
                                    <span class="glyphicon glyphicon-search"></span>
                                </button>
                            </div>
                        </form>
                    </li>
                    <!-- ko foreach: displayLocations -->
                        <li><a data-bind="text: title, click: $root.liClick" href="#"></a></li>
                    <!-- /ko -->
                </ul>
            </div>
        </div>
    </div>
</div>
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/bootstrap.min.js"></script>
    <script src="js/libs/knockout-3.3.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
